<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Lab 4 variant 21</h2>
            <div class="col-md-6 col-sm-6">
                <form>
                    <div class="form-group">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="p1">P<sub>1</sub>:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="p1" value="0.4" placeholder="0.4">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="p2">P<sub>2</sub>:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="p2" value="0.5" placeholder="0.5">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="iterations">Iterations:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="iterations" value="1000000" placeholder="1000000">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-sm-6">
                <h4><b>A: </b><span id="a"></span></h4>
                <h4><b>L<sub>оч</sub>: </b><span id="l"></span></h4>
                <h4><b>W<sub>c</sub>: </b><span id="w"></span></h4>
            </div>
        </div>

        <button id="generate" type="button" class="btn btn-default">Generate</button>
        <h1></h1>
        <div class="row">
            <div class="form-group">
                <label for="values">Values:</label>
                <textarea class="form-control" rows="16" id="values"></textarea>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lab3.js"></script>
</body>
</html>
